  <body>

      <i class="uil uil-bars navOpenBtn"></i>
      <a href="#" class="logo">Token Gen</a>

       <ul class="nav-links">
        <i class="uil uil-times navCloseBtn"></i>

       <section>
     <!-- <button class="show-modal">Generate</button>-->
      <span class="overlay"></span>
      <div class="modal-box" id="success-modal">
        <i class="fa-regular fa-circle-check"></i>
        <h2>Token Generated</h2>
        <h3>Your Token has been successfully Generated.</h3>
        <div class="buttons">
          <button id="enqueue-button" class="close-btn">OK</button>
          
        </div>
      </div>
    </section>
       <!---form before Generate---->
       <div class="container">
        <h1>Application Form</h1>
        <form id="myForm" action="" method="post">
            <div class="form-group">
                <label for="application-number">Application Number</label>
                <input type="text" id="application-number" name="application-number" required>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="Enqiry">Enqiry</option>
                    <option value="fees">fees</option>
                    <option value="Interview">Interview</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <button class="show-modal" type="submit">Generate</button>
            </div>
        </form>
    </div>
        <div class="queue-display">
        <h1>Token Status</h1>
        <div class="current-number">
            <p>Current Number:</p>
            <span id="current-number">0</span>
        </div>
        <div class="queue" style="display: none">
            <div class="queue-item">
                <span class="token-number">0</span>
                
            </div>
            
            <!-- Add more queue items dynamically using JavaScript -->
        </div>
        <div class="waiting-list">
            <h2>Waiting List</h2>
            <ul id="waiting-list">
                <!-- Add waiting list items dynamically using JavaScript -->
            </ul>
        </div>
        
        
    </div>
          
    <script src="script.js"></script>
    
<script>
    const section = document.querySelector("section");
    const overlay = document.querySelector(".overlay");
    const showBtn = document.querySelector(".show-modal");
    const closeBtn = document.querySelector(".close-btn");

   const form = document.getElementById("myForm");
    const applicationNumberInput = document.getElementById("application-number");
    const departmentInput = document.getElementById("department");
    const nameInput = document.getElementById("name");

    form.addEventListener("submit", (e) => {
        e.preventDefault(); // Prevent form submission

        // Check if all form fields are filled
        if (applicationNumberInput.value && departmentInput.value && nameInput.value) {
            section.classList.add("active");
        }
    });

    showBtn.addEventListener("click", () => {
        // Check if all form fields are filled
        if (applicationNumberInput.value && departmentInput.value && nameInput.value) {
            section.classList.add("active");
        }
    });

    overlay.addEventListener("click", () => section.classList.remove("active"));
    closeBtn.addEventListener("click", () => section.classList.remove("active"));
</script>

   
      
      
  </body>
</html>
