       <div class="container">
        <h1>Application Form</h1>
        <form action="" method="post">
            <div class="form-group">
                <label for="application-number">Application Number</label>
                <input type="text" id="application-number" name="application-number" required>
            </div>
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="Enqiry">Enqiry</option>
                    <option value="fees">fees</option>
                    <option value="Interview">Interview</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <button  id="enqueue-button"class="show-modal" type="submit">Generate</button>
            </div>
        </form>
    </div>
    
      <script>
     const successModal = document.getElementById("successModal");
        const generateForm = document.getElementById("generateForm");

        // Hide the success modal initially
        successModal.style.display = "none";

        generateForm.addEventListener("submit", async function (e) {
            e.preventDefault(); // Prevent the form from submitting

            const applicationNumber = document.getElementById("application-number").value;
            const department = document.getElementById("department").value;
            const name = document.getElementById("name").value;

            if (name) {
                // Simulate a successful form submission (replace with actual form submission logic)
                const isSubmissionSuccessful = await simulateFormSubmission(applicationNumber, department, name);

                if (isSubmissionSuccessful) {
                    // Show the success modal only if the submission is successful
                    successModal.style.display = "block";
                } else {
                    // Handle the case where the form submission was not successful (e.g., display an error message)
                    console.error("Form submission failed.");
                }
            }
        });

        function simulateFormSubmission(applicationNumber, department, name) {
            // Simulate a successful form submission (replace with actual logic)
            return new Promise((resolve, reject) => {
                // Simulate a successful submission here
                setTimeout(() => {
                    resolve(true);
                }, 1000); // Simulating a successful submission after a 1-second delay
            });
        }
    </script>
