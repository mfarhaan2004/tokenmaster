        <input type="text" placeholder="Search here..." />

    //form before Generate
    <section>
    <div class="form">
    <fieldset>
      <legend>DETAILS</legend> 
    <form action="genform.php" method="POST">
        <label for="APL_NO">Application Number:</label>
        <input type="text" id="APL_NO" name="APL_NO" required><br><br>

        <label for="NAME">Name:</label>
        <input type="text" id="NAME" name="NAME" required><br><br>

        <label for="DEPT">Department:</label>
        <select id="DEPT" name="DEPT" >
            <option value="blank"></option>
            <option value="interview">INTERVIEW</option>
            <option value="fees">FEES</option>
            <option value="enquiry">ENQUIRY</option>
            <option value="other">OTHER</option>
        </select><br><br>
<input type="submit" value="Submit" id="submit">
    </form>
  </fieldset>
    </div>
    </section>

       <section>
      <button class="show-modal">Generate</button>
      <span class="overlay"></span>
      <div class="modal-box">
        <i class="fa-regular fa-circle-check"></i>
        <h2>Token Generated</h2>
        <h3>Your Token has been successfully Generated.</h3>
        <div class="buttons">
          <button class="close-btn">OK</button>
          
        </div>
      </div>
    </section>
      <script>
      const section = document.querySelector("section"),
        overlay = document.querySelector(".overlay"),
        showBtn = document.querySelector(".show-modal"),
        closeBtn = document.querySelector(".close-btn");
      showBtn.addEventListener("click", () => section.classList.add("active"));
      overlay.addEventListener("click", () =>
        section.classList.remove("active")
      );
      closeBtn.addEventListener("click", () =>
        section.classList.remove("active")
      );
    </script>
      
      
  </body>
